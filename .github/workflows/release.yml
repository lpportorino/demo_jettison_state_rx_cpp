name: Build and Release AppImage

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-appimage:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Extract version
      id: extract_version
      run: |
        VERSION=$(cat VERSION | tr -d '[:space:]')
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and extract AppImage
      run: |
        echo "Building AppImage with Docker and extracting directly..."

        # Use buildx with local output - cleanly extracts from scratch images
        docker buildx build \
          --target export \
          --output type=local,dest=. \
          .

        # Rename the extracted AppImage
        mv jettison_state_rx.AppImage jettison-state-rx-${{ steps.extract_version.outputs.VERSION }}-linux-x86_64.AppImage

        chmod +x jettison-state-rx-*.AppImage

        echo "AppImage created successfully"
        ls -lh jettison-state-rx-*.AppImage

        # Test the AppImage
        echo "Testing AppImage..."
        ./jettison-state-rx-*.AppImage --help || true

    - name: Upload AppImage
      uses: actions/upload-artifact@v4
      with:
        name: jettison-state-rx-AppImage
        path: jettison-state-rx-*.AppImage

  release:
    needs: build-appimage
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download AppImage
      uses: actions/download-artifact@v4
      with:
        name: jettison-state-rx-AppImage

    - name: Extract version
      id: extract_version
      run: |
        VERSION=$(cat VERSION | tr -d '[:space:]')
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

    - name: Generate release notes
      run: |
        cat > release_notes.md << EOF
        # Jettison State RX v${{ steps.extract_version.outputs.VERSION }}

        ## Changes
        ${{ github.event.head_commit.message }}

        ## Download
        - **Linux**: Download the AppImage below and make it executable

        ## Usage
        \`\`\`bash
        # Make executable
        chmod +x jettison-state-rx-*.AppImage

        # Run
        ./jettison-state-rx-*.AppImage sych.local
        ./jettison-state-rx-*.AppImage sych.local --dump 10
        ./jettison-state-rx-*.AppImage --read-dump dumps/state_0001.bin
        \`\`\`

        ## Security Warning
        ⚠️ **Dumps may contain sensitive data** including GPS coordinates and system information.

        ---
        Commit: ${{ github.sha }}
        EOF

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.extract_version.outputs.VERSION }}
        name: Jettison State RX v${{ steps.extract_version.outputs.VERSION }}
        body_path: release_notes.md
        files: |
          jettison-state-rx-*.AppImage
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
